<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/validator.min.js"></script>
    <script type="text/javascript"> $(window).on('load',function(){ $('#modalLogin').modal('show'); }); </script>
    
    
    <title>Lista 05 Desenvolvimento-Web-2022 </title>
</head>

<body class="bg-secondary">

        <!-- Modal -->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body ">
            <div class="d-flex justify-content-center m-4">
                <img src="./img/tiziu.png" alt="">
            </div>
            <h5 class="m-4">Entre no Tzeet agora mesmo!</h5>
           <form class="needs-validation" data-toggle="validator" role="form">
                <div class="form-floating m-4">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email:"  data-error="Informe um e-mail válido." required>
                </div>
                <div class="help-block with-errors"></div>
       
                <div class="form-floating m-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha:" data-minlength="6" required>
                </div>

            </form>
           
            <div class="m-4">
                <a href="http://" target="_self" >Esqueceu a senha?</a>
            </div>
           
            <div class="m-4">
                <button type="submit" class="btn btn-primary btnEntrar">Entrar</button>
            </div>
            
            <div class="m-4">
                Não tem uma conta?<a href="./signup.html" target="_self"> Inscreva-se</a>
            </div>
              
        </div>
        
      </div>
    </div>
  </div>
  
      
</body>
</html>
